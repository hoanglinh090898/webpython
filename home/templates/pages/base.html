<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <title>{% block title %} {% endblock %}</title>
    <style>
        html,body{
            height: 100%;
            background-color: #f6f6f6;
        }
    </style>
</head>
<body>
    <div class="container-fluid" style="min-height: 95%">
        <div class="row">
            <div class="col-sm-2">
                <center><img src="{% static 'images/nancy.png' %}" class="responsive-img" style="max-height:150px "></center>
            </div>
            <div class="col-sm-9">
                <center><h1>Blog làm từ Python Django</h1></center>
            </div>
            <div class="col-sm-1">
                {% if user.username %}
                    <p>Xin Chào {{ user.username }}</p>
                    <p><a href="{% url 'logout' %}">Đăng Xuất</a></p>
                {% else %}
                    <p><a href="{% url 'register' %}">Đăng Ký</a></p>
                    <p><a href="{% url 'login' %}">Đăng Nhập</a></p>
                {% endif %} 
            </div>
        </div>
    <br>
        <div class="row">
            <div class="col-sm-2">
                <div class="bs-sliderbar" style="background-color: #ffffff">
                    <ul class="nav flex-column">
                        <li><a href="/">Thông Tin Cá Nhân</a> </li>
                        <li><a href="{% url 'blog' %}">Bài Viết</a> </li>
                        <li><a href="{% url 'contact' %}">Liên Hệ</a> </li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="container-fluid">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
 <footer>
        <div class="container-fluid">
            <a href="https://www.facebook.com/hoanglinh.nguyenanh.73">Facebook</a>|<a href="#">Twitter</a>|<a href="https://www.google.com">Google+</a>|
        </div>
 </footer>
</body>
</html>
